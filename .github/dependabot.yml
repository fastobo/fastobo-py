version: 2
updates:
- package-ecosystem: cargo
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: syn
    versions:
    - 1.0.60
    - 1.0.61
    - 1.0.62
    - 1.0.63
    - 1.0.64
    - 1.0.67
    - 1.0.68
    - 1.0.69
    - 1.0.70
  - dependency-name: libc
    versions:
    - 0.2.84
    - 0.2.85
    - 0.2.86
    - 0.2.87
    - 0.2.88
    - 0.2.89
    - 0.2.90
    - 0.2.91
    - 0.2.93
  - dependency-name: quote
    versions:
    - 1.0.8
    - 1.0.9
  - dependency-name: url
    versions:
    - 2.2.0
  - dependency-name: proc-macro2
    versions:
    - 1.0.24
  - dependency-name: fastobo-graphs
    versions:
    - 0.4.2
  - dependency-name: fastobo
    versions:
    - 0.12.0
  - dependency-name: built
    versions:
    - 0.4.4
  - dependency-name: pyo3
    versions:
    - 0.13.1
    - 0.13.2
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: fastobo
    versions:
    - "> 0.9.0, < 0.10"
  - dependency-name: ipykernel
    versions:
    - "> 5.3, < 6"
  - dependency-name: ipython
    versions:
    - "> 7.15, < 8"
  - dependency-name: sphinx
    versions:
    - "> 3.1, < 4"
