[workspace]
members = ["derive"]

[package]
name = "fastobo-py"
version = "0.12.2"
authors = ["Martin Larralde <martin.larralde@embl.de>"]
license = "MIT"
publish = false
build = "src/build.rs"

[lib]
crate-type = ["cdylib", "rlib"]
name = "fastobo_py"
doctest = false

[dev-dependencies]
lazy_static = "1.4.0"

[build-dependencies.built]
version  = "0.5.1"
features = ["chrono"]

[dependencies]
libc = "0.2.70"
pyo3-built = "0.4.6"
pest = "2.5.1"
[dependencies.pyo3]
version = "0.17.3"
[dependencies.fastobo]
version = "0.15.0"
features = ["threading", "smartstring"]
[dependencies.fastobo-graphs]
version = "0.4.8"
features = ["obo"]
[dependencies.fastobo-owl]
version = "0.2.1"
[dependencies.horned-owl]
version = "0.11.0"
[dependencies.horned-functional]
version = "0.4.0"
[dependencies.fastobo-py-derive-internal]
version = "0.12.1"
path = "./derive"

[features]
default = []
extension-module = ["pyo3/extension-module"]
nightly = ["pyo3/nightly"]
